    <script>
        const DEFAULT_THEME = "gruvbox-dark";
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }

        function setCookie(k, v) {
            document.cookie =
                k +
                "=" +
                v +
                ";  expires=" +
                new Date(2147483647 * 1000).toUTCString() +
                "; path=/";
        }
        var mixedMode = {
            name: "htmlmixed",
            scriptTypes: [{
                matches: /\/x-handlebars-template|\/x-mustache/i,
                mode: null
            },
            {
                matches: /(text|application)\/(x-)?vb(a|script)/i,
                mode: "vbscript"
            }]
        };

        var themeEl = document.getElementById("customTheme");
        var themeFromUrl = (location.hash && location.hash.slice(1)) || (document.location.search && decodeURIComponent(document.location.search.slice(1)));
        var savedTheme = themeFromUrl || getCookie("theme") || DEFAULT_THEME;
        themeEl.value = savedTheme;

        var editor = CodeMirror.fromTextArea(document.getElementById('edit'), {
            lineNumbers: true,
            mode: mixedMode,
            matchBrackets: true,
            styleActiveLine: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
            autoCloseBrackets: true,
            autoCloseTags: true,
            showHint: true,
            theme: savedTheme,
            matchTags: { bothTags: true },
            hintOptions: {
                completeSingle: false,
                closeCharacters: /[\s()\[\]{};:>,]/,
                alignWithWord: true,
                closeOnUnfocus: true,
            },
            styleSelectedText: true
        });

        editor.setOption("theme", savedTheme);

        CodeMirror.commands["selectAll"](editor);

        function getSelectedRange() {
            return { from: editor.getCursor(true), to: editor.getCursor(false) };
        }

        function autoFormatSelection() {
            var range = getSelectedRange();
            editor.autoFormatRange(range.from, range.to);
        }

        function commentSelection(isComment) {
            var range = getSelectedRange();
            editor.commentRange(isComment, range.from, range.to);
        }

        function select(x) {
            var optionText = x.options[x.selectedIndex].innerText;
            var modes = {
                'Golang': 'text/x-go',
                'Javascript': 'text/javascript',
                'CSS': 'text/css',
                'HTML': 'text/html'
            };

            editor.setOption('mode', modes[optionText]);
        }

        function selectTheme() {
            var selectedTheme = themeEl.options[themeEl.selectedIndex].textContent;
            editor.setOption("theme", selectedTheme);
            location.hash = "#" + selectedTheme;
            setCookie("theme", selectTheme);
        }

        CodeMirror.on(window, "hashchange", function () {
            var theme = location.hash.slice(1);
            if (theme) { input.value = theme; selectTheme(); }
        });
    </script>
